{% extends "base/base.html" %} {% block title %}Lobby{% endblock title %} 
{% block content %}
<div class="container-fluid container-md">
    <div class="bg-light shadow rounded-3 p-4 mt-5">
        <h4 class="mt-3 text-center fw-bold">Login</h4>
        <form method="post">
            {% csrf_token %}
            <label for="username" class="mt-3">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
            <label for="password" class="mt-4">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
            <div class="text-center mt-4">
                <input type="submit" value="Login" class="btn btn-primary" />
                <a href="{% url 'register' %}" class="btn btn-secondary ms-3">Register</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
{% block script %}
{% endblock %}
